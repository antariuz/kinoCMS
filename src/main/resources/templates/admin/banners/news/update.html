<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/template/index.html}">
<head>
    <title>Изменяем баннер акций, новостей</title>
</head>
<body>
<div layout:fragment="content">
    <form th:method="PUT" th:object="${newsBanner}" th:action="*{'/admin/banners/news/update/' + id}"
          enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}"/>

        <div class="row">
            <div class="col-4">

                <div class="form-group">
                    <label for="mainImage">Баннер</label>
                    <div class="custom-file">
                        <input type="file" name="image" class="custom-file-input" id="mainImage"
                               accept="image/png, image/jpeg" required="">
                        <label class="custom-file-label" for="mainImage">Выберите картинку</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="URL">URL</label>
                    <input type="text" class="form-control" id="URL" th:placeholder="URL"
                           th:field="*{url}">
                </div>
            </div>
            <div class="col-8 text-center">
                <label for="thumbnail">Banner Preview</label><br>
                <img style="width:100%" id="thumbnail" alt=""/>
            </div>
        </div>

        <div class="row">
            <div class="col-12 text-center pb-3">
                <button class="btn btn-lg mr-3 btn btn-success">Сохранить</button>
                <a class="btn btn-lg mr-3 btn btn-danger" th:href="*{'/admin/banners/news/delete/' + id}">Удалить</a>
            </div>
        </div>
    </form>
</div>

</body>
</html>
