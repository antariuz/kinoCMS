<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/template/index.html}" lang="en">
<head>
    <title>Баннеры</title>
</head>
<body>

<div layout:fragment="content">
    <!--Main Banner List-->
    <div class="card">
        <div class="card-header">
            <h3 class="card-title font-weight-bold">На главной вверху</h3>
            <div class="card-tools">
                <a class="btn btn-tool btn-success" href="banners/main/add"><i class="fas fa-plus-square"></i></a>
            </div>
        </div>
        <div class="card-body pt-2">
            <div class="row">
                <div class="col-12">
                    <span>Размер: 1000х190</span>
                </div>
            </div>
            <div class="row">
                <div class="col-2" th:each="mainBanner : ${mainBanners}">
                    <div class="row">
                        <div class="col text-right">
                            <a th:href="${'banners/main/delete/' + mainBanner.id}"
                               class="btn-sm btn-danger"><i class="fas fa-minus"></i>
                            </a>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col text-center">
                            <a th:href="${'banners/main/update/' + mainBanner.id}">
                                <img th:src="${mainBanner.getImagePath()}" th:style="'width:100px; height:100px'">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Background Banner-->
    <div class="card">
        <div class="card-header">
            <h3 class="card-title font-weight-bold">Сквозной баннер на заднем фоне</h3>
        </div>
        <div class="card-body pt-2">
            <div class="row">
                <div class="col-12">
                    <span>Размер: 2000х3000</span>
                </div>
            </div>
            <form th:method="PUT" th:object="${backgroundBanner}" th:action="@{/admin/banners/background/update}"
                  enctype="multipart/form-data">

                <input type="hidden" th:field="*{id}" th:value="${backgroundBanner.id}"/>

                <div class="row">
                    <div class="col-4">
                        <div class="form-group">
                            <label for="mainImage">Баннер</label>
                            <div class="custom-file">
                                <input type="file" name="mainImage" class="custom-file-input" id="mainImage"
                                       accept="image/png, image/jpeg" required="">
                                <label class="custom-file-label" for="mainImage">Выберите картинку</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-warning">Загрузить</button>
                        </div>
                    </div>
                    <div class="col-8 text-center">
                        <img th:src="${backgroundBanner.getImagePath()}" th:style="'width:100px; height:100px'" alt=""/>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!--News Banner List-->
    <div class="card">
        <div class="card-header">
            <h3 class="card-title font-weight-bold">На главной Новости, Акции</h3>
            <div class="card-tools">
                <a class="btn btn-tool btn-success" href="banners/news/add"><i class="fas fa-plus-square"></i></a>
            </div>
        </div>
        <div class="card-body pt-2">
            <div class="row">
                <div class="col-12">
                    <span>Размер: 1000х190</span>
                </div>
            </div>
            <div class="row">
                <div class="col-2" th:each="newsBanner : ${newsBanners}">
                    <div class="row">
                        <div class="col text-right">
                            <a th:href="${'banners/news/delete/' + newsBanner.id}"
                               class="btn-sm btn-danger"><i class="fas fa-minus"></i>
                            </a>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col text-center">
                            <a th:href="${'banners/news/update/' + newsBanner.id}">
                                <img th:src="${newsBanner.getImagePath()}" th:style="'width:100px; height:100px'">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
