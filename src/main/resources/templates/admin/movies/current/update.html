<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/template/template.html}" lang="en">
<head>
    <title>Изменяем пользователя</title>
</head>
<body>
<div layout:fragment="content">

    <div class="app-page-title">
        <div class="page-title-wrapper">
            <div class="page-title-heading">
                <div class="page-title-icon">
                    <h2 class="m-0"><i class="fas fa-image"></i> Обновляем баннер</h2>
                </div>
                <div>
                    <div class="page-title-subheading">
                        <a th:href="@{/admin/banners}">Отменить</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <form th:method="PUT" th:object="${mainBanner}" th:action="@{/admin/banners/main/update}"
          enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}" th:value="${mainBanner.id}"/>

        <div class="row">

            <div class="col-md-4 mb-2">

                <div class="form-group">
                    <label for="fileImage">Баннер</label>
                    <div class="custom-file">
                        <input type="file" name="fileImage" class="custom-file-input" id="fileImage"
                               accept="image/png, image/jpeg">
                        <label class="custom-file-label" for="fileImage">Выберите новый баннер</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="validationURL">URL</label>
                    <input type="text" class="form-control" id="validationURL" th:placeholder="URL"
                           th:field="*{url}" required="">
                    <div class="invalid-feedback">
                        Введите ссылку
                    </div>
                </div>

                <div class="form-group">
                    <label for="validationText">Текст</label>
                    <input type="text" class="form-control" id="validationText" th:placeholder="Текст"
                           th:field="*{text}" required="">
                    <div class="invalid-feedback">
                        Введите текст
                    </div>
                </div>

                <div class="form-group">
                    <button class="btn mr-2 btn btn-warning">Обновить</button>
                </div>

            </div>
            <div class="col-md-8 mb-2 text-center">
                <label for="thumbnail">Текущий баннер</label><br>
                <img style="max-width: 400px;" id="thumbnail" alt="Banner Preview" th:src="${mainBanner.getImagePath()}"/>
            </div>
        </div>
    </form>


</div>
</body>
</html>
