<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/template/index.html}">
<head>
    <title>Обновляем фильм</title>
</head>
<body>
<div layout:fragment="content">
    <form th:method="PUT" th:object="${currentMovie}" th:action="@{/admin/movies/current/update}"
          enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}" th:value="${currentMovie.id}"/>

        <!--Main face-->
        <div class="row">
            <div class="col-12">
                <div class="row">
                    <div class="col-4">
                        <div class="form-group">
                            <label for="movieName">Название фильма</label>
                            <input type="text" class="form-control" id="movieName"
                                   th:placeholder="'Название фильма'"
                                   th:field="*{name}">
                        </div>

                        <div class="form-group">
                            <label for="movieTrailerUrl">Ссылка на трейлер</label>
                            <input type="text" class="form-control" id="movieTrailerUrl"
                                   th:placeholder="'Ссылка на трейлер'"
                                   th:field="*{trailerUrl}">
                        </div>

                    </div>

                    <div class="col-md-4 mb-2">

                        <div class="form-group">
                            <label for="mainImage">Баннер</label>
                            <div class="custom-file">
                                <input type="file" name="mainImage" class="custom-file-input" id="mainImage"
                                       accept="image/png, image/jpeg" required="">
                                <label class="custom-file-label" for="mainImage">Выберите картинку</label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="movieType">Тип кино</label>
                            <div class="form-check" id="movieType">
                                <div class="row">
                                    <div class="col-4" th:each="movieType: ${movieTypes}">
                                        <input class="form-check-input" type="checkbox"
                                               th:text="${movieType.type}"
                                               th:field="${movieTypes}" th:value="${movieType.id}">
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

                    <div class="col-md-4 mb-2 text-center">
                        <label for="thumbnail">Предпросмотр баннера</label><br>
                        <img style="max-height: 130px; display: none" id="thumbnail"
                             alt="Предпросмотр баннера"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="form-group">
                            <label for="movieDescription">Описание</label>
                            <textarea class="form-control" rows="3" id="movieDescription" th:placeholder="Описание"
                                      th:field="*{description}"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--Image gallery-->
        <div class="card">
            <div class="card-header">
                <h3 class="card-title font-weight-bold ">Галерея картинок</h3>
                <div class="card-tools">
                    <a class="btn btn-tool btn-success" href="#"><i class="fas fa-plus-square"></i></a>
                </div>
            </div>
            <div class="card-body pt-2" th:object="${seo}">
                <div class="row">
                    <div class="col-12">
                        <span>Размер: 1000x190</span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3 d-flex" th:each="image : ${imageList}">
                        <table class="table table-bordered text-center">
                            <tr>
                                <td colspan="2">
                                    <img th:src="#" th:style="'width:100px; height:100px'">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <a th:href="#"
                                       class="btn btn-warning">Обновить</a>
                                </td>
                                <td>
                                    <a th:href="#"
                                       class="btn btn-danger">Удалить</a>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!--Seo block-->
        <div class="card">
            <div class="card-header">
                <h3 class="card-title font-weight-bold ">SEO блок</h3>
            </div>
            <div class="card-body pt-2" th:object="${seo}">
                <div class="row">
                    <div class="col-4">
                        <label for="seoURL">URL</label>
                        <input type="text" class="form-control" id="seoURL" th:placeholder="URL"
                               th:field="*{url}">
                    </div>
                    <div class="col-4">
                        <label for="seoTitle">Title</label>
                        <input type="text" class="form-control" id="seoTitle" th:placeholder="Title"
                               th:field="*{title}">
                    </div>
                    <div class="col-4">
                        <label for="seoKeywords">Keywords</label>
                        <input type="text" class="form-control" id="seoKeywords" th:placeholder="Keywords"
                               th:field="*{keywords}">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <label for="seoDescription">Description</label>
                        <textarea class="form-control" rows="3" id="seoDescription" placeholder="Description"
                                  name="description" spellcheck="false" th:field="*{description}"></textarea>
                    </div>
                </div>
            </div>
        </div>

        <!--Action button-->
        <div class="row">
            <div class="col-12 text-center pb-3">
                <button class="btn btn-lg mr-3 btn btn-warning">Добавить</button>
                <a class="btn btn-lg mr-3 btn btn-secondary" th:href="@{/admin/movies}">Отменить</a>
            </div>
        </div>

    </form>
</div>

</body>
</html>
