<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/template/index.html}" lang="en">
<head>
    <title>Добавляем фильм</title>
</head>
<body>
<div layout:fragment="content">

    <div class="app-page-title">
        <div class="page-title-wrapper">
            <div class="page-title-heading">
                <div class="page-title-icon">
                    <h2 class="m-0"><i class="fas fa-image"></i> Добавляем фильм</h2>
                </div>
                <div>
                    <div class="page-title-subheading">
                        <a th:href="@{/admin/movies}">Отменить</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <form th:method="POST" th:object="${comingMovie}" th:action="@{/admin/movies/coming/add}"
          enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}" th:value="${comingMovie.id}"/>

        <div class="row">

            <div class="col-md-4 mb-2">

                <div class="form-group">
                    <label for="fileImage">Баннер</label>
                    <div class="custom-file">
                        <input type="file" name="fileImage" class="custom-file-input" id="fileImage"
                               accept="image/png, image/jpeg" required="">
                        <label class="custom-file-label" for="fileImage">Выберите картинку</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="validationURL">Название</label>
                    <input type="text" class="form-control" id="validationURL" th:placeholder="Название"
                           th:field="*{name}">
                </div>

                <div class="form-group">
                    <label for="validationText">Описание</label>
                    <input type="text" class="form-control" id="validationText" th:placeholder="Описание"
                           th:field="*{description}">
                </div>

                <div class="form-group">
                    <label for="validationText">Ссылка на трейлер</label>
                    <input type="text" class="form-control" id="validationText" th:placeholder="'Ссылка на трейлер'"
                           th:field="*{trailerUrl}">
                </div>

                <div class="form-group">
                    <button class="btn mr-2 btn btn-warning">Добавить</button>
                </div>

            </div>
            <div class="col-md-8 mb-2 text-center">
                <label for="thumbnail">Movie Banner Preview</label><br>
                <img style="max-width: 400px; display: none" id="thumbnail" alt="Movie Banner Preview"/>
            </div>
        </div>
    </form>
</div>

</body>
</html>
