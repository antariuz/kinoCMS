<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/template/index.html}">
<head>
    <title>Обновляем страницу контактов</title>
</head>
<body>
<div layout:fragment="content">
    <div class="card">
        <div class="card-header">
            <div class="card-tools">
                <a class="btn btn-tool btn-success" href="pages/contactsBlock/add"><i
                        class="fas fa-plus-square"></i></a>
            </div>
        </div>
        <div class="card-body">
            <div class="card" th:each="сinemaContactsBlock,iterator:${сinemaContactsBlocks}">
                <div class="card-body">
                    <div class="row">
                        <div class="col-4">
                            <div class="form-group">
                                <label for="name">Название кинотеатра</label>
                                <input type="text" class="form-control" id="name" th:placeholder="'Название кинотеатра'"
                                       th:field="${сinemaContactsBlock.name}" required="">
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="form-group">
                                <label for="status">Статус</label><br>
                                <input type="checkbox" data-toggle="toggle" data-onstyle="success"
                                       data-offstyle="danger"
                                       id="status" th:field="${сinemaContactsBlock.status}">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="form-group">
                                <label for="description">Адрес</label>
                                <textarea class="form-control" rows="3" id="description" th:placeholder="'Полный адрес'"
                                          th:field="${сinemaContactsBlock.address}"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <div class="form-group">
                                <label for="name">Координаты для карты</label>
                                <input type="text" class="form-control" id="name"
                                       th:placeholder="'Координаты для карты'"
                                       th:field="${сinemaContactsBlock.mapCoordinates}" required="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <form th:method="PUT" th:object="${newPage}" th:action="@{/admin/pages/new/update}"
          enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}" th:value="${newPage.id}"/>

        <!--Seo block-->
        <div class="card">
            <div class="card-header">
                <h3 class="card-title font-weight-bold ">SEO блок</h3>
            </div>
            <div class="card-body pt-2" th:object="${seo}">
                <div class="row">
                    <div class="col-4">
                        <label for="seoURL">URL</label>
                        <input type="text" class="form-control" id="seoURL" th:placeholder="URL"
                               th:field="*{url}">
                    </div>
                    <div class="col-4">
                        <label for="seoTitle">Title</label>
                        <input type="text" class="form-control" id="seoTitle" th:placeholder="Title"
                               th:field="*{title}">
                    </div>
                    <div class="col-4">
                        <label for="seoKeywords">Keywords</label>
                        <input type="text" class="form-control" id="seoKeywords" th:placeholder="Keywords"
                               th:field="*{keywords}">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <label for="seoDescription">Description</label>
                        <textarea class="form-control" rows="3" id="seoDescription" placeholder="Description"
                                  name="description" spellcheck="false" th:field="*{seoDescription}"></textarea>
                    </div>
                </div>
            </div>
        </div>

        <!--Action button-->
        <div class="row">
            <div class="col-12 text-center pb-3">
                <button class="btn btn-lg mr-3 btn btn-success">Сохранить</button>
                <a class="btn btn-lg mr-3 btn btn-secondary" th:href="@{/admin/pages}">Отменить</a>
            </div>
        </div>

    </form>

</div>

</body>
</html>
