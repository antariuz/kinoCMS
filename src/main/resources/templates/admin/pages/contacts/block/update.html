<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/template/index.html}">
<head>
    <title>Обновляем блок контактов</title>
</head>
<body>
<div layout:fragment="content">
    <form th:method="PUT" th:object="${cinemaContactsBlock}"
          th:action="*{'/admin/pages/contacts/edit/contactsBlock/update/' + id}"
          enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}"/>
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-4">
                                <div class="form-group">
                                    <label for="name">Название кинотеатра</label>
                                    <input type="text" class="form-control" id="name"
                                           th:placeholder="'Название кинотеатра'"
                                           th:field="*{name}" required="">
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="form-group">
                                    <label for="status">Статус</label><br>
                                    <input type="checkbox" data-toggle="toggle" data-onstyle="success"
                                           data-offstyle="danger"
                                           data-on="Включено" data-off="Выключено" id="status"
                                           th:field="*{status}">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <div class="form-group">
                                    <label for="address">Адрес</label>
                                    <textarea class="form-control" rows="3" id="address"
                                              th:placeholder="'Полный адрес'"
                                              th:field="*{address}"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <div class="form-group">
                                    <label for="coordinates">Координаты для карты</label>
                                    <input type="text" class="form-control" id="coordinates"
                                           th:placeholder="'Координаты для карты'"
                                           th:field="*{mapCoordinates}" required="">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-4">
                                <div class="form-group">
                                    <label for="mainImage">Главная картинка</label>
                                    <div class="custom-file">
                                        <input type="file" name="image" class="custom-file-input" id="mainImage"
                                               accept="image/png, image/jpeg" required="">
                                        <label class="custom-file-label" for="mainImage">Выберите картинку</label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-4 text-center">
                                <div class="form-group">
                                    <label for="thumbnail">Предпросмотр главной картинки</label><br>
                                    <img style="max-height: 130px" id="thumbnail" alt=""/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--Action button-->
        <div class="row">
            <div class="col-12 text-center pb-3">
                <button class="btn btn-lg mr-3 btn btn-success">Сохранить</button>
                <a class="btn btn-lg mr-3 btn btn-secondary" th:href="*{'/admin/pages/contacts/edit/contactsBlock/delete/' + id}">Удалить</a>
            </div>
        </div>
    </form>
</div>

</body>
</html>
