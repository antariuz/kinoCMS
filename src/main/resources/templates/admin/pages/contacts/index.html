<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/template/index.html}">
<head>
    <title>Обновляем страницу контактов</title>
</head>
<body>
<div layout:fragment="content">
    <form th:method="PUT" th:object="${contactsPage}" th:action="@{/admin/pages/contacts/update}"
          enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}"/>
        <input type="hidden" th:field="*{seo.id}"/>

        <div class="card">
            <div class="card-header">
                <h3 class="card-title font-weight-bold">Список контактов кинотеатров</h3>
                <div class="card-tools">
                    <a class="btn btn-tool btn-success" href="edit/addContactsBlock"><i
                            class="fas fa-plus-square"></i></a>
                </div>
            </div>
            <div class="card-body">
                <div class="card" th:each="cinemaContactsBlock : ${contactsPage.cinemaContactsBlocks}">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-4">
                                <div class="form-group">
                                    <label for="name">Название кинотеатра</label>
                                    <input type="text" class="form-control" id="name"
                                           th:placeholder="'Название кинотеатра'"
                                           th:value="${cinemaContactsBlock.name}" required="">
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="form-group">
                                    <label for="status">Статус</label><br>
                                    <input type="checkbox" data-toggle="toggle" data-onstyle="success"
                                           data-offstyle="danger"
                                           data-on="Включено" data-off="Выключено" id="status"
                                           th:value="${cinemaContactsBlock.status}">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <div class="form-group">
                                    <label for="address">Адрес</label>
                                    <textarea class="form-control" rows="3" id="address" th:placeholder="'Полный адрес'"
                                              th:text="${cinemaContactsBlock.address}"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <div class="form-group">
                                    <label for="coordinates">Координаты для карты</label>
                                    <input type="text" class="form-control" id="coordinates"
                                           th:placeholder="'Координаты для карты'"
                                           th:value="${cinemaContactsBlock.mapCoordinates}" required="">
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-group">
                                    <label for="image">Лого</label><br>
                                    <img th:src="${cinemaContactsBlock.getImagePath()}" id="image"
                                         th:style="'width:100px'">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!--Seo block-->
        <div class="card">
            <div class="card-header">
                <h3 class="card-title font-weight-bold ">SEO блок</h3>
            </div>
            <div class="card-body pt-2">
                <div class="row">
                    <div class="col-4">
                        <label for="seoURL">URL</label>
                        <input type="text" class="form-control" id="seoURL" th:placeholder="URL"
                               th:field="*{seo.url}">
                    </div>
                    <div class="col-4">
                        <label for="seoTitle">Title</label>
                        <input type="text" class="form-control" id="seoTitle" th:placeholder="Title"
                               th:field="*{seo.title}">
                    </div>
                    <div class="col-4">
                        <label for="seoKeywords">Keywords</label>
                        <input type="text" class="form-control" id="seoKeywords" th:placeholder="Keywords"
                               th:field="*{seo.keywords}">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <label for="seoDescription">Description</label>
                        <textarea class="form-control" rows="3" id="seoDescription" placeholder="Description"
                                  name="description" spellcheck="false" th:field="*{seo.description}"></textarea>
                    </div>
                </div>
            </div>
        </div>

        <!--Action button-->
        <div class="row">
            <div class="col-12 text-center pb-3">
                <button class="btn btn-lg mr-3 btn btn-success">Сохранить</button>
                <a class="btn btn-lg mr-3 btn btn-secondary" th:href="@{/admin/pages/contacts/delete}">Отменить</a>
            </div>
        </div>

    </form>

</div>

</body>
</html>
