<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>User</title>
</head>
<body>

<a class="btn btn-primary" th:href="@{/admin/users}" role="button">Back</a>

<form method="POST" th:object="${user}" th:action="@{/admin/users/add}">
    <h4>Add new user</h4>
    <label >Name</label>
    <input type="text" th:field="*{name}"/>
    <label >Surname</label>
    <input type="text" th:field="*{surname}"/>
    <label >Email</label>
    <input type="text" th:field="*{email}"/>
    <label >Password</label>
    <input type="password" th:field="*{password}"/>
    <label >Nickname</label>
    <input type="text" th:field="*{nickname}"/>
    <label >Phone number</label>
    <input type="text" th:field="*{phoneNumber}"/>
    <label >Address</label>
    <input type="text" th:field="*{address}"/>
<!--    <label >Birth date</label>-->
<!--    <input type="text" th:field="*{birthDate}"/>-->
    <label >Card number</label>
    <input type="text" th:field="*{cardNumber}"/>
    <label >City</label>
    <input type="text" th:field="*{city}"/>
    <label >Gender</label>
    <input type="text" th:field="*{gender}"/>
    <label >Language</label>
    <input type="text" th:field="*{language}"/>

    <button>Submit</button>
</form>
</body>
</html>
