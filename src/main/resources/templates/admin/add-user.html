<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Add User</title>
</head>
<body>

<a class="btn btn-primary" th:href="@{/admin/users}" role="button">Back</a>

<form th:method="POST" th:object="${user}" th:action="@{/admin/users/add}">
    <h4>Add new user</h4>
    <label >Name</label>
    <input type="text" th:field="*{name}"/>
    <label >Surname</label>
    <input type="text" th:field="*{surname}"/>
    <label >Email</label>
    <input type="text" th:field="*{email}"/>
    <label >Password</label>
    <input type="password" th:field="*{password}"/>
    <label >Nickname</label>
    <input type="text" th:field="*{nickname}"/>
    <label >Phone number</label>
    <input type="text" th:field="*{phoneNumber}"/>
    <label >Address</label>
    <input type="text" th:field="*{address}"/>
    <label >Birth date</label>
    <input type="text" th:field="*{dob}"/>
    <label >Card number</label>
    <input type="text" th:field="*{cardNumber}"/>
    <label >City</label>
    <select th:field="*{city}">
        <option th:value="'Odessa'" th:text="Одесса"></option>
        <option th:value="'Kiev'" th:text="Киев"></option>
    </select>
    <label >Gender</label>
    <select th:field="*{gender}">
        <option th:value="'M'" th:text="М"></option>
        <option th:value="'F'" th:text="Ж"></option>
    </select>
    <label >Language</label>
    <select th:field="*{language}">
        <option th:value="'RU'" th:text="Русский"></option>
        <option th:value="'UA'" th:text="Украинский"></option>
    </select>

    <button>Submit</button>
</form>
</body>
</html>
