<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/template/index.html}" lang="en">
<head>
    <title>Пользователи</title>
</head>
<body>
<div layout:fragment="content">

    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0"><i class="fas fa-users"></i> Пользователи</h1>
                    <a th:href="@{users/add}">Добавить пользователя</a>
                </div><!-- /.col -->
                <div class="col-sm-6">
                    <div class="form-inline float-sm-right">
                        <div class="input-group" data-widget="sidebar-search">
                            <input class="form-control form-control-sidebar" type="search" placeholder="Search"
                                   aria-label="Search">
                            <div class="input-group-append">
                                <button class="btn btn-sidebar">
                                    <i class="fas fa-search fa-fw"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div><!-- /.col -->
            </div><!-- /.row -->
        </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <div class="row">
        <div class="col-lg">
            <div class="main-card mb-3 card">
                <div class="card-body">
                    <table class="mb-0 table table-bordered">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Дата регистрации</th>
                            <th>Дата рождения</th>
                            <th>Email</th>
                            <th>Телефон</th>
                            <th>ФИО</th>
                            <th>Псевдоним</th>
                            <th>Город</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user,iterator : ${users}">
                            <td th:text="${user.id}"></td>
                            <td th:text="${#dates.format(user.createdDate,'dd.MM.yyyy')}"></td>
                            <td th:text="${#dates.format(user.birthday,'dd.MM.yyyy')}"></td>
                            <td th:text="${user.email}"></td>
                            <td th:text="${user.phoneNumber}"></td>
                            <td th:text="${user.name} + ' ' + ${user.surname}"></td>
                            <td th:text="${user.nickname}"></td>
                            <td th:text="${user.city}"></td>
                            <td><a th:href="${'users/update/' + user.id}"><i class="fas fa-edit"></i></a></td>
                            <td><a th:href="${'users/delete/' + user.id}"><i class="fas fa-trash"></i></a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
