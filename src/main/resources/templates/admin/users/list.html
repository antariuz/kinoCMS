<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/share/template.html}" lang="en">
<head>
    <title>Пользователи</title>
</head>
<body>
<div layout:fragment="content">
    <div class="app-page-title">
        <div class="page-title-wrapper">
            <div class="page-title-heading">
                <div class="page-title-icon">
                    <i class="fa fa-fw" aria-hidden="true" title="Пользователи"></i>
                </div>
                <div>Пользователи
                    <div class="page-title-subheading">
                        <a th:href="@{users/add}">Добавить пользователя</a>
                    </div>
                </div>

            </div>
            <div class="page-title-actions">
                <div class="search-wrapper active">
                    <div class="input-holder">
                        <input type="text" class="search-input" placeholder="Кого ищем?">
                        <button class="search-icon"><span></span></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg">
            <div class="main-card mb-3 card">
                <div class="card-body">
                    <table class="mb-0 table table-bordered">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Дата регистрации</th>
                            <th>Дата рождения</th>
                            <th>Email</th>
                            <th>Телефон</th>
                            <th>ФИО</th>
                            <th>Псевдоним</th>
                            <th>Город</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each=" user,iterator : ${users}">
                            <td th:text="${user.id}"></td>
                            <td th:text="${user.doc}"></td>
                            <td th:text="${user.dob}"></td>
                            <td th:text="${user.email}"></td>
                            <td th:text="${user.phoneNumber}"></td>
                            <td th:text="${user.name} + ' ' + ${user.surname}"></td>
                            <td th:text="${user.nickname}"></td>
                            <td th:text="${user.city}"></td>
                            <td><a th:href="${'users/update/' + user.id}"><img
                                    th:src="${'/admin/images/pen16x16.png'}"/></a></td>
                            <td><a th:href="${'users/delete/' + user.id}"><img
                                    th:src="${'/admin/images/bin16x16.png'}"/></a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
