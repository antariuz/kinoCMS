<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{public/template/index.html}">
<head>
    <title>KinoCMS</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row">
        <!--Top Banners-->
        <div class="col-12 pb-2" th:if="${!mainBanners.isEmpty()}">
            <div id="topBanner" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <th:block th:each="mainBanner, iter : ${mainBanners}">
                        <div class="carousel-item active" th:if="${iter.index==0}">
                            <img class="d-block w-100" th:src="${mainBanner.getImagePath()}"
                                 th:alt="${mainBanner.mainImage}">
                        </div>

                        <div class="carousel-item" th:if="${iter.index&gt;0}">
                            <img class="d-block w-100" th:src="${mainBanner.getImagePath()}"
                                 th:alt="${mainBanner.mainImage}">
                        </div>
                    </th:block>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#topBanner" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#topBanner" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
        <div class="row pb-2">
            <div class="col-10">
                <div class="row">
                    <h1 th:text="'Контакты'"></h1>
                </div>
                <th:block th:each="contactsBlock : ${cinemaContactsBlocks}">
                    <div class="row border-top pt-md-3">
                        <div class="col-6">
                            <div class="row">
                                <h1 th:text="${contactsBlock.name}"></h1>
                            </div>
                            <div class="row">
                                <img th:src="${contactsBlock.getImagePath()}">
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="row">
                                <p class="text-justify" th:text="${contactsBlock.address}"></p>
                            </div>
                            <div class="row">
                                <div class="mapouter">
                                    <div class="gmap_canvas">
                                        <iframe width="100%" height="100%" id="gmap_canvas"
                                                src="https://maps.google.com/maps?q=odessa&t=&z=13&ie=UTF8&iwloc=&output=embed"
                                                frameborder="0" scrolling="no" marginheight="0"
                                                marginwidth="0"></iframe>
                                        <br>
                                        <style>.mapouter {
                                            position: relative;
                                            text-align: right;
                                            height: 100%;
                                            width: 100%;
                                        }</style>
                                        <style>.gmap_canvas {
                                            overflow: hidden;
                                            background: none !important;
                                            height: 100%;
                                            width: 100%;
                                        }</style>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </th:block>
            </div>
            <div class="col-2">
                <div class="row pb-2"><img th:src="@{/images/aside-ad.jpg}"></div>
                <div class="row pb-2"><img th:src="@{/images/aside-ad.jpg}"></div>
                <div class="row pb-2"><img th:src="@{/images/aside-ad.jpg}"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
<div class="row">
    <th:block th:each="contactsBlock : ${cinemaContactsBlock}">
        <div class="col-4" th:if="${contactsBlock.status}">
            <div class="row">
                <a th:href="${'/promotions/' + contactsBlock.id}">
                    <img th:src="${contactsBlock.getImagePath()}" th:style="'width:100%'"></a>
            </div>
            <div class="row">
                <h1 th:text="${contactsBlock.name}"></h1>
            </div>
        </div>
    </th:block>
</div>
