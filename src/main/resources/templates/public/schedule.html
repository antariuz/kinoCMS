<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/public/template/index.html}">
<head>
    <title>KinoCMS</title>
</head>
<body>
<div layout:fragment="content">

    <div class="row mx-auto">
        <div class="col-auto">
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                        2D
                    </label>
                </div>
            </div>
        </div>
        <div class="col-auto">
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                        3D
                    </label>
                </div>
            </div>
        </div>
        <div class="col-auto">
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                        IMAX
                    </label>
                </div>
            </div>
        </div>
        <div class="col-auto">
            <div class="form-group">
                <select class="custom-select">
                    <option selected>Кинотеатр</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>
        </div>
        <div class="col-auto">
            <div class="form-group">
                <select class="custom-select">
                    <option selected>Дата</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>
        </div>
        <div class="col-auto">
            <div class="form-group">
                <select class="custom-select">
                    <option selected>Фильм: все</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>
        </div>
        <div class="col-auto">
            <div class="form-group">
                <select class="custom-select">
                    <option selected>Зал: все</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>
        </div>
    </div>
    <div class="row pt-2">
        <div class="col-10">
            <table class="table table-dark">
                <thead>
                <tr>
                    <th scope="col">Время</th>
                    <th scope="col">Фильм</th>
                    <th scope="col">Зал</th>
                    <th scope="col">Цена в грн.</th>
                    <th scope="col">Бронировать</th>

                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>10:00</td>
                    <td>Фильм 1</td>
                    <td>6</td>
                    <td>65</td>
                    <td></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-2">
            <img th:src="@{/images/aside-ad.jpg}" th:style="'width:100%'">
        </div>
    </div>
</div>
</body>
</html>
