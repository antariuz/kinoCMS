<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{public/template/index.html}">
<head>
    <title>KinoCMS</title>
</head>
<body>
<div layout:fragment="content" th:object="${movie}">
    <div class="row pb-2">
        <div class="col-12">
            <img src="/images/cinemaHallTop.jpg" th:style="'max-height:200px;width:100%'">
        </div>
    </div>
    <div class="row">
        <div class="col-2">
            <div class="row pb-2"><img th:src="${movie.getImagePath()}"></div>
            <div class="row pb-2"><img th:src="@{/images/aside-ad.jpg}"></div>
            <div class="row pb-2"><img th:src="@{/images/payments.jpg}"></div>
        </div>
        <div class="col-10">
            <div class="row">
                <h2 th:text="${movie.name}" class="text-left"></h2>
            </div>
            <div class="row">
                <img src="/images/hall-1.jpg" th:style="'width:100%'">
            </div>
            <div class="row">
                <span>Стоимость услуши бронирования - 3 грн. за каждое место.</span>
                <span>ЗАБРОНИРОВАННЫЕ БИЛЕТЫ НУЖНО ВЫКУПИТЬ В КАССЕ КИНОТЕАТРА НЕ ПОЗДНЕЕ ЧЕМ ЗА ПОЛЧАСА ДО НАЧАЛА СЕАНСА</span>
            </div>
            <div class="row pb-2">
                <div class="col-auto">
                    <a class="btn btn-light" href="/" role="button">Забронировать</a>
                </div>
                <div class="col-auto">
                    <a class="btn btn-success" href="/" role="button">Купить</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
